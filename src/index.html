<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#D30208"/>
    <meta name="description" content="World Cup Subscription App"/>
    <title>Weltster</title>
</head>
<body>
    <header id="navigation">
        <div class="navbar-fixed">
          <nav class="nav theme-red z-depth-0 ">
            <div class="nav-wrapper">
              <a href="#" class="brand-logo" style="padding-left:20px"><img class="mt-1" src="/assets/images/icons/cup.png" height="25" width="fa-rotate-2705" alt=""> Weltster</a>
              <a href="#" data-target="mobile-menu" class="sidenav-trigger"><i class="material-icons">menu</i></a>
              <ul class="topnav nav-right right hide-on-med-and-down">
                <li><a class="waves-effect" href="#home">Highlight</a></li>
                <li><a class="waves-effect" href="#matches">Matches</a></li>
                <li><a class="waves-effect" href="#teams">Teams</a></li>
                <li><a class="waves-effect" href="#favorite">My Favorite</a></li>
              </ul>
            </div>
          </nav>
        </div>
        <ul id="mobile-menu" class="sidenav">
            <li><div class="user-view">
              <div class="background">
                <img src="/assets/images/bg.jpg">
              </div><br><br><br>
            </div></li>
            <li><a class="waves-effect" href="#home">Highlight</a></li>
            <li><a class="waves-effect" href="#matches">Matches</a></li>
            <li><a class="waves-effect" href="#teams">Teams</a></li>
            <li><a class="waves-effect" href="#favorite">My Favorite</a></li>
        </ul>
    </header>

    <main class="content"></main>
    <div id="loading" class="center-align">
        <div class="preloader-wrapper active">
          <!-- spinner-blue -->
          <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
          <!-- spinner-red -->
          <div class="spinner-layer spinner-red">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
          <!-- spinner-yellow -->
          <div class="spinner-layer spinner-yellow">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
          <!-- spinner-greem -->
          <div class="spinner-layer spinner-green">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
    </div>


</body>
</html>
